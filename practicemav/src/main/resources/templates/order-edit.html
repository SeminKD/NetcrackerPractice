<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit order</title>
</head>
<style>
    p {
        margin-top: 0.5em; /* Отступ сверху */
        margin-bottom: 1em; /* Отступ снизу */
    }
</style>
<body bgcolor="#FFEFD5">
<h1>Enter your data to update the order</h1>
<form action="#" th:action="@{/order-edit}" method="post">
    <label> Ex_name : </label>
    <select th:name="ex_name">
        <option th:each="ex:${exs}" th:value="${ex.ex_name}" th:text="${ex.ex_name}"></option>
    </select>
    <p>
    <div><label> Amount : <input type="number" th:name="amount" required/> </label></div>
    <input type="hidden" th:name="id" th:value="${ID}">
    <p>
    <div><input type="submit" value="Edit"></div>
</form>
</body>
</html>
